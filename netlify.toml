# Netlify configuration for Next.js with API routes
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NETLIFY = "true"

# Plugin do Netlify para Next.js (converte API routes em funções serverless)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200